<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Index.css">
    <script src="static/loginScript.js"defer></script>
    <script src="static/Script.js" defer></script>
    <title>Ya-Boi-Grits</title>
</head>
<div><a href="/dashboard"><img class="logo" id="logo" src="/static/assets/logo92.png" alt="logo"></a>
</div>
                <h1 class="uppercase">Register</h1>
                <form action="/register" method="POST">
                    {% with messages = get_flashed_messages(category_filter=["register"]) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="row my-2">
                        <label class="col-4 col-form-label">First name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" name="first_name" >
                        </div>
                    </div>
                    <div class="row my-2">
                        <label class="col-4 col-form-label">Last name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" name="last_name">
                        </div>
                    </div>
                    <div class="row my-2">
                        <label class="col-4 col-form-label">Email:</label>
                        <div class="col-8">
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="row my-2">
                        <label class="col-4 col-form-label">Password:</label>
                        <div class="col-8">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="row my-2">
                        <label class="col-4 col-form-label">Confirm password:</label>
                        <div class="col-8">
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="offset-4">
                            <button class="btn-primary">Create an Account</button>
                            <button class="btn-primary"><a class="uppercase ff-sans-cond text-accent bg-dark letter-spacing-2" href="/">Back to Login</a></button>
                        </div>
                    </div>
                </form>
            </div>
